{% extends 'base.html' %}
{% load i18n %}

{% block header %}
    <p>
    {% if user.is_authenticated %}
        {% trans 'Welcome' %} {{ user.username }}
        <a href="{% url 'logout' %}">{% trans 'Logout' %}</a>
        <a href="{% url 'password_change' %}">{% trans 'Change Password' %}</a>
    {% else %}
        <a href="{% url 'login' %}">{% trans 'Login' %}</a>
    {% endif %}
    
    </p>
{% endblock %}
